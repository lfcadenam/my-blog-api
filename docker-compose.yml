services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: myblogdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Nota: Estás usando la imagen de pgAdmin4, aunque llamaste al servicio 'adminer'
  adminer:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: luisferdeveloper@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - adminer_data:/var/lib/pgadmin
    depends_on:
      - postgres

# CORRECCIÓN AQUÍ: 'volumes' debe estar al principio de la línea, fuera de 'services'
volumes:
  postgres_data:
  adminer_data:
